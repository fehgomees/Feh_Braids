<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Handlee&family=Raleway:ital,wght@1,300&display=swap');

    <body>
                   <h2><strong>Trabalhe Conosco</strong></h2>

    <fieldset>
        <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
  
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
    </fieldset>

    <fieldset>
            <legend>Experiência Profissional</legend>
                <label for="experiencia">Experiência Profissional:</label>
                    <textarea id="experiencia" name="experiencia" rows="4" required></textarea>
    </fieldset>

    <fieldset>
            <legend>Formação </legend>
                <label for="formacao">Formação:</label>
                <input type="text" id="formacao" name="formacao" required>
                <label for="cursos">Cursos Realizados:</label>
                <input type="text" id="cursos" name="cursos" required>

            </fieldset>

            <fieldset>
                <legend>Redes Sociais</legend>
                <label for="redes-sociais">Links</label>
                <input type="text" id="redes-sociais" name="redes-sociais">
    </fieldset>

    <div class="genero__div">
        <label for="genero__div">Sexo</label><br>
           Feminino <input type="radio" name="sexo" value="fem" required>
           Masculino <input type="radio" name="sexo" value="masc" required><br>
        </div>

            <input type="submit" value="Enviar">

    </section>

</body>
</html>
