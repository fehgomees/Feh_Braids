<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">

    <title>Contato</title>
    
</head>

<body>
    <form method="post" action="#">
        <fieldset>
            <legend><h2>Contato</h2></legend>
            <div class="contato-input">
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label for="nome">Nome: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="nome" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="sobrenome">Email: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <label for="nome">Telefone:</label>
                            <input type="tel" id="telefone" class="input-telefone" required placeholder="(xx) xxxxx-xxxx">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="caixa">
                <label for="caixa">Deixe sua dúvida e entraremos em contato.</label><br>
                <textarea name="caixa" cols="70" rows="10" id="caixa" required></textarea>
            </div>
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
            </fieldset>
            <div class="botao">
                <input type="submit" name="botao__enviar" value="Enviar" required>
            </div>
        </fieldset>
        <div class="voltar">
            <a href="index.html">Voltar à Página Principal</a>
        </div>
    </form>

    </body>
</html>
